<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 3</title>
  <style>
    table { caption-side: bottom; /*아래에 같이 넣어도 되지만, th, td는 소속이 안되기 때문에 따로 작성*/}
    table, th, td {border: 1px solid #000; border-collapse: collapse;}
    th, td { padding:10px; }
    .heading {background-color:#eeeeee;}
  </style>
  
</head>
<body>
  <table >
    <caption>2019 국민 독서실태</caption>
    <thead >
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="heading">종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th class="heading">전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th class="heading">오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
