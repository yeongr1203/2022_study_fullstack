<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { padding-top: 200px; }       

        #container {  
            width: 500px;
            height: 80px;
            background-color: #222;
            color: #fff;
            font-weight: bold;
            line-height: 80px;
            text-align: center;
            transform: skewX(15deg);
        }

        h1 { transform: skewX(-15deg); }
        
    </style>
</head>
<body>
    <div id="container">
        <h1>CSS 변형 함수 익히기</h1>
    </div>
</body>
</html>
