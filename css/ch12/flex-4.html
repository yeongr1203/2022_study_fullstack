<head>

    <title>Document</title>
    <style>
        p { margin: 0; padding: 0; }
        .container {
            display: flex;            
            border: 1px solid #111; 
            background-color: aliceblue; 

            margin-bottom: 10px;
        }  
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width:100px; height:30px;
            background-color: #111; color:#fff; margin: 2px;}     
        #opt1 { justify-content: flex-start; } /* flex-start는 기본값. 안줘도 무방함.*/
        #opt2 { justify-content: flex-end; }
        #opt3 { justify-content: center; } /*중앙정렬*/
        #opt4 { justify-content: space-between; } /*  첫번째와 두번째만 양끝으로 붙고 사이에 알아서 간격 배치됨.*/
        #opt5 { justify-content: space-around; } /*각 개채당 같은 간격을 가진다. 중첩은 2배로 떨어짐.*/
        #opt5 { justify-content: space-around; } /* 전체 항목에 같은 간격을 줘서 배치.*/
    </style>
</head>
