<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {display: flex; width:400px; background-color: beige;}
        .container div:nth-child(odd) {background-color: aquamarine;}
        .container div:nth-child(even) {background-color: blueviolet;}
        #box1 { flex-grow: 3;}
        /* 남는공간에 설정값(비율)만큼 가져가겠다.//100px을 사용했고, 나머지 2  */
        #box2 {width:100px;}
        #box3 {flex-grow:1;}
        /* 남는공간에서 3:1로 가져가겠다 라는 뜻. */
    </style>
</head>
<body>
    <div class=" container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
</body>
</html>
