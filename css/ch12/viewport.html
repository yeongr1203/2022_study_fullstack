<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {font-size: 10vw}; /* 가로값에 반응. 가로값에 따라 작아지고 커진다.*/
        #box2 {font-size: 10vh;} /* 세로값에 반응. 세로값에 따라 작아지고 커진다.*/
        #box3 {font-size: 10vmin;} /* 가로 세로 중에 가장 작은 값에 움직임*/
        #box4 {font-size: 10vmax;} /* 가로 세로 중에 가장 큰 값에 움직임*/
        /* font-size 지정해서 동시에 주는 값은 한가지만 줄 수 있음. 
        10vmin, 10vmax 함꼐 줄 수 없음.
        */
    </style>
</head>
<body>
    <div id="box1">박스1</div> 
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
