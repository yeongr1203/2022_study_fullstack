<!DOCTYPE html>
<html lang="en"> <!--언어를 en으로 지정하는 이유는 다른나라에서 그대로 사용하지 못하기 때문에 공동사용언어를 지향.-->
<head> <!-- lang =  속성영역이라 말하고 T라고도 말함. 이걸 변경할때 T를 뭐 합시다 말로 해주심. 그럼 그대로 적용하면 됨.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕</title>
</head>
<body>
    <!--이것은 주석--> <!-- 주석 단축기 = ctrl + / -->
    <!--시멘틱 태그
        1. 검색엔진에게 잘 보이기 위해서 사용.
            :내용정리를 잘하라!
        2. 시각장애인분들을 위해서.
            : 웹서핑을 하시기 때문에, 사용하시기에 편하시라고, 이미지에도 설명을 부여해야하기 떄문에
        = 공공기관에서 유독 더 정확해야함. 
        =시멘틱 태그는 의미가 있는태그, 이것은 무엇이다 의미를 부여하는 태그.
        =h태그가 시멘틱태그이고, 이 문서의 제목 정도로 사용.
    
    -->
    <h1>프론트앤드 웹 개발</h1> <!-- h1은 제목, h2는 부제목으로 사용, h1태그를 제목으로 사용한다!-->
    <h2>프론트앤드 웹 개발</h2>
    <h3>프론트앤드 웹 개발</h3>
    <h4>프론트앤드 웹 개발</h4> <!--예전은 h태그 사용했지만 요즘은 css로 글자조정해서 사용함.-->

    <hr> <!--줄 하나 그어주는 태그, 잘 사용하지 않고, css로 주로 사용해서 선을 표현함.-->
         <p>HTML</p> <!--p태그/div와 다르게 빈공간(margin이 들어있어서)이 있다.-->
         <p>CSS</p>
         <p>자바스크립트</p>
    <hr>
        <div>HTML</div><!--div태그/p태그와 달리 빈공간(margin 없다)이 없다. 의미적으론 아무 의미가 없다. 기본은 블락, 하지만 인라인으로 변경이 가능하다.-->
        <div>CSS</div>
        <div>자바스크립트</div>
</body>
</html>
