<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 태그</title>
</head>
<body>
    <h1>인라인 태그</h1> <!--인라인태그/내가 필요한 만큼만 영역을 가지는 것-->
 <!--블락태그는 가로를 다 차지-->
    <hr>
    <span>하&nbsp;&nbsp;&nbsp;&nbsp;나</span> <!--&nbsp;는 띄어쓰기-->
    <hr>
    <span>하나</span>
    <span>둘</span>
    <span>셋</span>
    <hr>
    <span>하나</span>
    <span>둘</span>
    <span>셋</span> <!--시멘트 태그 아님. -->
    <hr>
    <a href="https://www.google.com" target="_blank">구글</a> <!--a태그는 하이퍼링크연결시 사용, href가 없다면 의미가 없음/// target="_blank"는 새창으로열기.-->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
</body>
</html>
