<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그를 사용하여 만든 웹 문서</title>
</head>
<body>
    <div id=""container"> <!--시멘틱태그는 안써도 괜찮음. 하지만 가이드라인처럼 사용한다를 보여주는 것.-->
        <header>
            <nav>
                <!--네비게이션 영역-->
            </nav>
        </header>
        <main class="contents"> <!--class는 css에서 주로 사용, id는 자바스크립트에서 자주 사용.-->
            <section id="headling"> <!--id 값은 유일해야함. class는 이름이 중복으로 사용되어도 되지만, id는 절대 안됨. headline1이면, 다음은 headline2로 사용해야함.-->
                <h2>몸과 마음이 치유되는 섬</h2>
            </section> <!--부분부분 나누고 싶을 때, -->
            <section id="activity">
                <h2>다양한 액티비티가 기다리는 섬</h2>
            </section>
        </main>
            <footer>
            <section id="bottomMenu">
                
            </section>
        </footer>
        
    </div>
</body>
</html>
