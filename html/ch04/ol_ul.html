<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ordered list의 줄임말=ol-->
    <ol type="1"> 
        <!--type에 숫자 대신 a를 넣으면 1.2.3. 이아닌 소문자로 리스트가 나타남. a.b.c... 타입에 들어가는 속성값이 5가지. 작성하지 않아도 기본적으로 설정되는 것은 type="1"은 기본값을 가짐.-->
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ol>

    <!--unordered list의 줄임말=ul-->
    <ul> <!--예전에는 메뉴를 꾸밀때 사용했지만, 지금은 잘 사용하지 않음.-->
        <!--li태그는 블락.-->
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>

    </ul>
</body>
</html>

<!--위 태그들은 블락태그, 블락태그는 부모태그만!!-->
<!--블락태그를 인라인으로 변경가능. 속성값을 변경하면 됨.-->
<!--li태그는 기본 텍스트 값만 가지고 있음. 모든 스타일설정은 css로 사용되기 때문에 큰 의미가 없음.-->
