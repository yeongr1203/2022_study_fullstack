<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {border: 1px solid rgb(168, 167, 167); 
        border-collapse: collapse; 
        } 

        td, th {padding:10px;}
    </style>
</head>
<body>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
       <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td> <!--rowspan은 내가 쓸 칸 수를 작성하면 공통적인 부분이 행합치기가 실행됨.-->
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <!-- 윗 단락에 rowspan을 사용해서 자동으로 td한 줄이 눈에 보이지 않지만 생성이 되어 있음을 나타냄.그래서 td를 3개만 작성함.-->
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>

                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
